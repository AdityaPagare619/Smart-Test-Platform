name: CI - Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cr-v4-backend/requirements.txt
      
      - name: Run tests
        run: |
          cd cr-v4-backend
          python -m pytest tests/ -v --tb=short
      
      - name: Run Bayesian algorithm self-test
        run: |
          cd cr-v4-backend
          python -c "from app.engine.algorithms.bayesian_learning import bayes_update_mastery, QuestionAttempt; print('Import successful')"
