name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy
      
      - name: Run flake8 (linting)
        run: |
          flake8 cr-v4-backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 cr-v4-backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check formatting with black
        run: |
          black --check --diff cr-v4-backend/app || echo "Formatting issues found (not blocking)"
